<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <img src="pictures/search-interface-symbol.png" />
        </button>
      </div>
      <!-- Weather details initially hidden -->
      <div class="weather" id="weather-details" style="display: none">
        <img src="pictures/sun.png" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Mandapeta</h2>
        <div class="details">
          <div class="col">
            <img src="pictures/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="pictures/windy.png" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
